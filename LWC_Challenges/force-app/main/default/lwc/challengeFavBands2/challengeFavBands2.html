<template>
    <lightning-card title="Favorite Bands/Artists">
        <div class="slds-grid">
            <div class="slds-col slds-size_7-of-12">
                <lightning-combobox
                    label="Pick a band to display:"
                    value={band}
                    placeholder="Select a Band"
                    options={bands}
                    onchange={handleChange}
                    class="slds-p-around_small"
                ></lightning-combobox>
                <lightning-button
                    onclick={refreshBand}
                    label="Refresh to select a different band"
                    class="slds-p-around_x-small">
                </lightning-button>
                <div lwc:if={bandChosen} class="slds-p-around_x-small">
                    <c-fav-band-2 band={band.value} onlearn={handleLearn}></c-fav-band-2>
                </div>
            </div>
            <div class="slds-col slds-size_5-of-12" lwc:if={wantsToLearnMore}>
                <c-learn-more band={band.value}></c-learn-more>
            </div>
        </div>
    </lightning-card>
</template>
